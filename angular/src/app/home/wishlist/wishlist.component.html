<section class="h-16"></section>
<div class="flex flex-row gap-2 px-20">
    <div class="basis-1/4 py-2  flex flex-col ">
        <div class="w-full p-2 border-t flex flex-row cursor-pointer">
            <span>Duration</span> <span class="flex-1"></span>
            <i class="fa-solid fa-angle-right m-auto px-2"></i>
        </div>
        <div class="w-full p-2 border-t flex flex-row cursor-pointer">
            <span>Rating</span> <span class="flex-1"></span>
            <i class="fa-solid fa-angle-right m-auto px-2"></i>
        </div>
        <div class="w-full p-2 border-y flex flex-row cursor-pointer">
            <span>Difficulty</span> <span class="flex-1"></span>
            <i class="fa-solid fa-angle-right m-auto px-2"></i>
        </div>
    </div>
    <div class="basis-3/4 flex flex-col gap-3 bg-slate-100  py-2  pt-10">
        <div class="bg-white rounded-md border flex flex-row overflow-hidden  cursor-pointer hover:shadow-lg"
            [routerLink]="'/trips/trip-details/44'" *ngFor="let i of [1,2,3,4]">
            <span class="inline-block  w-60 h-40 overflow-hidden">
                <img class="inline-block  w-60 h-40 border-r m-auto scale-100 hover:scale-110 ease-in duration-500"
                    [src]="'../../../assets/images/1'+i+'.jpg'" alt="" />
            </span>
            <span class=" flex-1 flex flex-col gap-1  p-3  ">
                <span class="font-bold text-lg">From Merzouga: Overnight Camel Trek over Erg Chebbi Dunes</span>
                <span class="font-semibold text-sm">{{i}} Hours</span>
            </span>
            <span class="flex flex-col gap-1  p-2 px-4 my-auto">
                <span class="flex flex-row gap-1 ">
                    <i class="fa-solid fa-star text-yellow-200"></i>
                    <i class="fa-solid fa-star text-yellow-200"></i>
                    <i class="fa-solid fa-star text-yellow-200"></i>
                    <i class="fa-solid fa-star text-yellow-200"></i>
                    <i class="fa-regular fa-star text-yellow-200"></i>
                </span>
                <span class="text-xs text-end"> <b>4 </b>(120 Reviews)</span>
                <span class="font-semibold">From</span>
                <span class="font-bold text-xl ">1{{i}}00 Da </span>
                <span class="text-xs text-end">Per Person </span>
                <span class="flex-1"> </span>
            </span>
        </div>
        <div class="flex text-center">
            <span
                class="bg-myPrimaryColor p-2 rounded-full border-2 border-myPrimaryColor mx-auto px-4 cursor-pointer hover:bg-white ">
                Load More Trips
            </span>
        </div>
    </div>
</div>
