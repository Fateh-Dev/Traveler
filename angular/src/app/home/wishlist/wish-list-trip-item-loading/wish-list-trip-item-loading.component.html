<div
  class="bg-white rounded-md border flex flex-row overflow-hidden cursor-pointer hover:shadow-lg"

>
  <span class="inline-block w-60 h-40 overflow-hidden bg-slate-200 animate-pulse"> </span>
  <span class="flex-1 flex flex-col gap-1 p-2">
    <span class="font-bold text-lg line-clamp-1 h-4 bg-slate-200 animate-pulse"> </span>
    <span class="font-semibold text-sm h-4 bg-slate-200 animate-pulse"> </span>
    <span class="text-sm line-clamp-2 h-4 bg-slate-200 animate-pulse"> </span>
    <span class="flex-1"></span>
  </span>
  <span class="flex flex-col gap-1 p-3 bg-myPrimaryColor/5">
    <app-rating-stars [rate]="4"></app-rating-stars>
    <span class="text-xs text-end h-4 bg-slate-200 w-20 animate-pulse"> </span>
    <span class="h-full"></span>
    <span class="font-semibold">From</span>
    <span class="font-bold text-xl h-4 bg-slate-200 w-20 animate-pulse"> </span>
    <span class="text-xs text-end">Per Person </span>
    <span class="flex-1"> </span>
  </span>
</div>
